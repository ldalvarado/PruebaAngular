<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-table #dt [value]="users" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" responsiveLayout="scroll"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['name','username','email']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <div style="display: flex;align-items: center;">
                <div class="flex-fill">
                    LISTA DE USUARIOS
                </div>
                <div class="flex-fill">
                    <div style="display:flex; justify-content: end;">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="filtrar($event, dt)" placeholder="Global Search" />
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <th pSortableColumn="name" >
            <div class="flex justify-content-between align-items-center">
                Nombre
                <p-sortIcon field="name"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th pSortableColumn="username">
            <div class="flex justify-content-between align-items-center">
                Usuario
                <p-sortIcon field="username"></p-sortIcon>
                <p-columnFilter type="text" field="username" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th pSortableColumn="email">
            <div class="flex justify-content-between align-items-center">
                Email
                <p-sortIcon field="email"></p-sortIcon>
                <p-columnFilter type="text" field="email" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th pSortableColumn="created_up">
            <div class="flex justify-content-between align-items-center">
                Fecha de registro
                <p-sortIcon field="created_up"></p-sortIcon>
                <p-columnFilter type="date" field="created_up" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th pSortableColumn="updated_up">
            <div class="flex justify-content-between align-items-center">
                Fecha de actualizaci√≥n
                <p-sortIcon field="updated_up"></p-sortIcon>
                <p-columnFilter type="date" field="updated_up" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th style="width: 8rem"></th>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <td class="casilla-padding">
            {{customer.name}}
        </td>
        <td>
            {{customer.username}}
        </td>
        <td>
            {{customer.email}}
        </td>
        <td>
            {{customer.created_up}}
        </td>
        <td>
            {{customer.updated_up}}
        </td>
        <td style="text-align: center">
            <span class="p-buttonset">
                <button pButton [routerLink]="'edit/'+customer.id" type="button" class="p-button-secondary" icon="pi pi-cog"></button>
                <button pButton (click)="deleteUser(customer.id)" type="button" icon="pi pi-trash" class="p-button-danger"></button>
            </span>
        </td>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">NO SE ENCONTRARON USUARIOS.</td>
        </tr>
    </ng-template>
</p-table>
